<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row" id="city-selection">
        <div class="col-1">
          <button
            type="button"
            class="btn btn-outline-light"
            id="current-location-button"
          >
            <i class="bi bi-geo-alt-fill"></i>
          </button>
        </div>

        <div class="col-7">
          <form id="city-searchbar">
            <div class="input-group mycustom">
              <input
                type="text"
                autocomplete="off"
                class="form-control"
                id="city-search"
                aria-describedby="citySearch"
                placeholder="Search City"
                oninput="displaySearchIcon()"
                onchange="displaySearchIcon()"
              />
              <button
                class="btn btn-outline-light"
                type="button"
                id="button-go"
              >
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-12 pt-3 pb-2 ps-3" id="current-date">
          FRI | MAY 28 | 16:33
        </div>
      </div>

      <div class="row align-items-start">
        <div class="col pb-3" id="current-city">MÜNCHEN</div>
      </div>

      <div class="row" id="weather-today">
        <div class="col-4" id="weather-today-left">
          <div class="row position-relative ps-1" id="current-weather">
            <div class="col float-start" id="current-weather-description">
              Rainy
            </div>

            <div class="col" id="current-weather-icon">
              <i
                class="bi bi-cloud-rain position-absolute top-50 end-0"
                id="weather-icon"
              ></i>
            </div>
          </div>
        </div>

        <div class="col-8 ps-5" id="weather-today-right">
          <div class="row" id="add-info">
            <div class="col-2" id="add-info-rainwind">
              Rain
              <br />
              Wind
            </div>

            <div class="col-3" id="add-info-rainwind-input">
              20%
              <br />
              <span id="wind-speed">12</span> m/s
            </div>

            <div class="col-3" id="add-info-humidityuv">
              Humidity
              <br />
              UV-Index
            </div>

            <div class="col-3" id="add-info-humidityuv-input">
              <span id="humidity">45</span>%
              <br />
              5
            </div>
          </div>

          <div class="row align-items-end pt-2" id="temperature-area">
            <div class="col-3" id="today-max-min">
              <div class="row">
                <div class="col temp-max pe-0">
                  <i class="bi bi-arrow-up fs-5"></i
                  ><span class="temp" id="today-max">18</span>°
                </div>
              </div>

              <div class="row">
                <div class="col pb-1 pe-0 temp-min">
                  <i class="bi bi-arrow-down fs-5"></i
                  ><span class="temp" id="today-min">7</span>°
                </div>
              </div>
            </div>

            <div class="col temp" id="current-temperature">16</div>

            <div class="col-4 pb-2">
              <div class="row" id="unit-selection">
                <div class="col">
                  <a href="#" class="disabled selectedUnit" id="select-c">°C</a>
                  <span>|</span>
                  <a href="#" id="select-f">°F</a>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  Felt like <span class="temp" id="felt-like">17</span>°
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr />

      <div class="row" id="forecast">
        <div class="col" id="forecast-1">
          <div class="card text-center" id="forecast-1-card">
            <div class="card-body">
              <h5 class="card-title">
                <i class="bi bi-cloud"></i>
              </h5>
              <p class="card-subtitle mb-2">SAT</p>
              <p class="card-text">
                <span class="col temp-max"
                  ><i class="bi bi-arrow-up"></i>
                  <span class="temp">13</span>°</span
                >

                <span class="col temp-min"
                  ><i class="bi bi-arrow-down"></i>
                  <span class="temp">8</span>°</span
                >
              </p>
            </div>
          </div>
        </div>

        <div class="col" id="forecast-2">
          <div class="card text-center" id="forecast-2-card">
            <div class="card-body">
              <h5 class="card-title">
                <i class="bi bi-brightness-high"></i>
              </h5>
              <p class="card-subtitle mb-2">SUN</p>
              <p class="card-text">
                <span class="col temp-max"
                  ><i class="bi bi-arrow-up"></i>
                  <span class="temp">17</span>°</span
                >

                <span class="col temp-min"
                  ><i class="bi bi-arrow-down"></i>
                  <span class="temp">6</span>°</span
                >
              </p>
            </div>
          </div>
        </div>

        <div class="col" id="forecast-3">
          <div class="card text-center" id="forecast-3-card">
            <div class="card-body">
              <h5 class="card-title">
                <i class="bi bi-brightness-high"></i>
              </h5>
              <p class="card-subtitle mb-2">MON</p>
              <p class="card-text">
                <span class="col temp-max"
                  ><i class="bi bi-arrow-up"></i>
                  <span class="temp">16</span>°</span
                >

                <span class="col temp-min"
                  ><i class="bi bi-arrow-down"></i>
                  <span class="temp">8</span>°</span
                >
              </p>
            </div>
          </div>
        </div>

        <div class="col" id="forecast-4">
          <div class="card text-center" id="forecast-4-card">
            <div class="card-body">
              <h5 class="card-title">
                <i class="bi bi-cloud-sun"></i>
              </h5>
              <p class="card-subtitle mb-2">TUE</p>
              <p class="card-text">
                <span class="col temp-max"
                  ><i class="bi bi-arrow-up"></i>
                  <span class="temp">13</span>°</span
                >

                <span class="col temp-min"
                  ><i class="bi bi-arrow-down"></i>
                  <span class="temp">7</span>°</span
                >
              </p>
            </div>
          </div>
        </div>

        <div class="col" id="forecast-5">
          <div class="card text-center" id="forecast-5-card">
            <div class="card-body">
              <h5 class="card-title">
                <i class="bi bi-cloud-rain"></i>
              </h5>
              <p class="card-subtitle mb-2">WED</p>
              <p class="card-text">
                <span class="col temp-max"
                  ><i class="bi bi-arrow-up"></i>
                  <span class="temp">12</span>°</span
                >

                <span class="col temp-min"
                  ><i class="bi bi-arrow-down"></i>
                  <span class="temp">7</span>°</span
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="git-hub-rep">
      <a
        href="https://github.com/TheresiaMuth/Project-Weather-App"
        target="_blank"
        >Open-source code</a
      ><span> by Theresia Muth</span>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
